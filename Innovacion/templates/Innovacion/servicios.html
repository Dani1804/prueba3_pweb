<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light "style="background-color: black">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Innovacion/home" style="color: aquamarine;">InnovateNow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for Navbar in Navbars%}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{Navbar.url}}" style="color: aquamarine;">{{Navbar.nombre}}</a>
              </li>

              {% endfor %}
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row my-5">
          <div class="col-lg-12">
            <table class="table table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID Servicio</th>
                  <th scope="col">Nombre Servicio</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">enlace</th>
                </tr>
              </thead>
              <tbody>
                {%for Servicio in Servicios%}
                <tr>
                  <th scope="row">{{Servicio.id_servicio}}</th>
                  <td>{{Servicio.nombre_Servicio}}</td>
                  <td>{{Servicio.descripcion}}</td>
                  <td><a href="/Innovacion/home"><button type="button" class="btn btn-primary">Ver más</button></a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script>
      AOS.init();
    </script>
</body>
</html>
